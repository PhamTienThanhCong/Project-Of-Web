<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./public/image/logoWeb.png" type="image/x-icon">
    <title>Day 6 detect press key</title>
    <link rel="stylesheet" href="./public/style.css">
</head>
<body>
    <div class="alert">
        Press any key
    </div>
    <div class="show-key hidden">
        <div class="number-key">
            18
        </div>
        <div class="show-types-key">
            <div class="type-key">
                <p class="main-key">Key</p>
                <p class="key">Alt</p>
            </div>
            <div class="type-key">
                <p class="main-key">Location</p>
                <p class="key">Alt</p>
            </div>
            <div class="type-key">
                <p class="main-key">Which</p>
                <p class="key">Alt</p>
            </div>
            <div class="type-key">
                <p class="main-key">Code</p>
                <p class="key">Alt</p>
            </div>
        </div>
    </div>
</body>
<script src="./app.js"></script>
</html>
