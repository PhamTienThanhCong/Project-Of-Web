<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>basic sorting</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./phenikaa-icon.png" type="image/x-icon">
</head>
<body>
    <!-- Phần đầu trang -->
    <header>
        <p>Giải thuật sắp xếp cơ bản</p>
    </header>
    <!-- Phần đầu trang -->

    <!-- Phần chức năng -->
    <div class="tuong-tac">
        <div class="dau-vao">
            <label for="input">Đầu vào: </label>
            <input type="text" id="input" placeholder="nhập mảng với các số cách nhau bởi dấu cach">
            <button id="btn-next" onclick="getValueFromInput()">next</button>
            <button id="btn-ramdom" onclick="ramdomValue()">ramdom</button>
        </div>
    </div>
    <!-- Phần chức năng -->

    <!-- Phần chương trình hoạt động -->
    <div id="main">
        <div id="main-show">
        </div>
    </div>
    <div class="button">
        <button id="insert-sort" onclick="insertSortRun()">insertion sort</button>
        <button id="select-sort" onclick="selectionSortRun()">selection sort</button>
        <button id="bubble-sort" onclick="bubbleSortRun()">bubble sort</button>
        <button id="bubble-sort" onclick="resetSortRun()">reset sort</button>
    </div>
    <!-- Phần chương trình hoạt động -->
</body>
<script type="text/javascript" src="./function/XuLyDauVao.js"></script>
<script type="text/javascript" src = "./function/DoHoa.js"></script>
<script type="text/javascript" src = "./function/algorithm/basicSorting.js"></script>
<script type="text/javascript" src="./function/mainFunction.js"></script>
</html>
